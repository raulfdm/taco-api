name: Website Docs

on: [push]

permissions:
  pull-requests: write

jobs:
  website:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to repository
        uses: actions/checkout@v4.1.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.20

      - name: Install dependencies
        run: bun install --no-cache

      - name: Add Netlify CLI
        run: bun add -g netlify-cli@17.10.1

      - name: Build
        run: bun run build --filter=website

      - name: Deploy
        id: netlify_deploy
        run: |
          OUTPUT=$(netlify deploy --dir apps/website/dist --site ${{ secrets.NETLIFY_SITE_ID }} --filter taco-api --auth ${{ secrets.NETLIFY_AUTH_TOKEN }})
          echo $OUTPUT

